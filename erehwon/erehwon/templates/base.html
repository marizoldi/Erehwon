{% load static %}

<!DOCTYPE html>
<!-- <html lang="en-gb" ng-app="erehwonApp"> -->
<html>
    <head>
        <title>{% block title %} {% endblock %}| Erehwon</title>
        <!--Meta Data-->
        <meta charset="UTF-8">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <meta name="created" content='13th April 2016 04:37' />
        <meta name="description" content="Erehwon is an on-line collaborative tool for connecting people involved in socio-political interventions, building communities of interest, and enabling and empowering civic engagement in socio-political activities in public spaces by sharing and exchanging methods, values and practices, beyond spatial territories and physical borders." />
        <meta name="author" content="Beatriz Cantinho and Mariza Dima, and has been developed with the support of Osso Cultural Association, Queen Mary University of London, and Stress.fm." />
        <meta name="copyright" content="All text content and images copyright Erehwon" />
        <meta name="company" content="Erehwon team" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates|Montserrat:700" rel="stylesheet">

        <!--Twitter-->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@erehwon" />
        <meta name="twitter:title" content="Erehwon" />
        <meta name="twitter:description" content="Erehwon is an on-line collaborative tool for connecting people involved in socio-political interventions, building communities of interest, and enabling and empowering civic engagement in socio-political activities in public spaces by sharing and exchanging methods, values and practices, beyond spatial territories and physical borders.">
        <meta name="twitter:image" content="{% static "img/twitter_tiny.svg" %}"/>

        <!-- Latest compiled and minified CSS -->
        <link href="{% static "styles/styles.css" %}" rel="stylesheet">
        <link href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet">
        <link rel="shortcut icon" href="{% static "img/favicon.png" %}" type="image/x-icon">
    </head>
    <body ng-controller="DashboardController">
        <div>
            {% block layout %} {% endblock %}

        </div>
        <div> 
                {% block content %} {% endblock %} 
        </div>

        <br/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="{% static "scripts/erehwon.min.js" %}"></script>

           (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

           ga('create', 'UA-********', 'auto');
